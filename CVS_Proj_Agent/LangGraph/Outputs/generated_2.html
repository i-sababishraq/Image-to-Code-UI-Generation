<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recruitment Portal</title>
<style>
  body {
    font-family: Arial, system-ui, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #6c757d;
  }

 .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 16px;
    padding: 16px;
  }

 .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 8px 16px;
  }

 .navbar button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
  }

 .navbar button:hover {
    background-color: #0056b3;
  }

 .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

 .hero caption {
    font-size: 1rem;
    margin-bottom: 8px;
  }

 .hero p {
    font-size: 1.25rem;
    margin-bottom: 32px;
  }

 .hero button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
  }

 .hero button:hover {
    background-color: #0056b3;
  }

 .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

 .content caption {
    font-size: 1rem;
    margin-bottom: 8px;
  }

 .content p {
    font-size: 1.25rem;
    margin-bottom: 32px;
  }

 .content button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
  }

 .content button:hover {
    background-color: #0056b3;
  }

 .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 8px 16px;
  }

 .footer p {
    font-size: 1rem;
    margin: 0;
  }

  @media (max-width: 768px) {
   .container {
      grid-template-columns: 1fr;
    }
  }

  @media (min-width: 768px) and (max-width: 1024px) {
   .container {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div id="comp_5" class="navbar">
    <button id="comp_2" type="button" role="menuitem" aria-label="Home">Home</button>
    <button id="comp_3" type="button" role="menuitem" aria-label="About Us">About Us</button>
    <button id="comp_4" type="button" role="menuitem" aria-label="Job Listings">Job Listings</button>
  </div>
  <div id="comp_7" class="hero">
    <caption id="comp_6" role="caption">Welcome</caption>
    <p id="comp_7" role="paragraph">Your next career step is just a few clicks away. Start your journey with us today.</p>
    <button id="comp_8" type="button" role="cta" aria-label="Search Jobs">Search Jobs</button>
  </div>
  <div id="comp_10" class="content">
    <caption id="comp_10" role="caption">About Us</caption>
    <p id="comp_11" role="paragraph">We are a leading recruitment portal specializing in connecting employers and job seekers.</p>
    <button id="comp_12" type="button" role="cta" aria-label="Learn More">Learn More</button>
  </div>
  <div id="comp_14" class="content">
    <caption id="comp_14" role="caption">Contact Us</caption>
    <p id="comp_15" role="paragraph">For any inquiries or support, feel free to reach out to us.</p>
    <button id="comp_16" type="button" role="cta" aria-label="Contact Us">Contact Us</button>
  </div>
  <div id="comp_18" class="footer">
    <p id="comp_18" role="caption">Footer Content</p>
  </div>
</div>
</body>
</html>
