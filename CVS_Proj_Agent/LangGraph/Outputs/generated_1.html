<title>Tech Blog</title>
<style>
body {
  font-family: Arial, system-ui, sans-serif;
  margin: 0;
  background-color: #f5f5f5;
}

.navbar {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
  padding: 1rem;
  background-color: #222;
  color: white;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
}

.navbar button {
  border: none;
  background-color: transparent;
  cursor: pointer;
  font-size: 1.2rem;
  color: white;
}

.navbar button:hover {
  color: #007bff;
}

.card {
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1rem;
}

.card button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

.card button:hover {
  background-color: #0056b3;
}

.text {
  margin-top: 1rem;
}

@media (max-width: 1024px) {
 .navbar {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
 .navbar {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
