<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Portal</title>
    <style>
        body {
            font-family: Arial, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #222;
        }
       .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            max-width: 1920px;
            margin: 0 auto;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
        }
        nav button {
            background-color: inherit;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        section {
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h1, section h2, section p {
            margin: 0;
        }
        section h1 {
            font-size: 1.5em;
        }
        section h2 {
            font-size: 1.2em;
        }
        section p {
            line-height: 1.5;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 8px 16px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
           .container {
                grid-template-columns: 1fr;
            }
            nav button {
                width: 100%;
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
           .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav role="menu">
                <button type="button" role="menuitem" aria-label="Home" variant="filled" icon="home">Home</button>
                <button type="button" role="menuitem" aria-label="About Us" variant="filled" icon="user">About Us</button>
                <button type="button" role="menuitem" aria-label="Job Listings" variant="filled" icon="search">Job Listings</button>
            </nav>
        </header>
        <section id="hero" role="hero" class="hero">
            <h1>Welcome</h1>
            <p>Your next career step is just a few clicks away. Start your journey with us today.</p>
            <button type="button" role="cta" aria-label="Search Jobs" variant="filled" icon="search">Search Jobs</button>
        </section>
        <section id="content-left" role="content" class="content-left">
            <h2>About Us</h2>
            <p>We are a leading recruitment portal specializing in connecting employers and job seekers.</p>
            <button type="button" role="cta" aria-label="Learn More" variant="filled" icon="">Learn More</button>
        </section>
        <section id="content-right" role="content" class="content-right">
            <h2>Contact Us</h2>
            <p>For any inquiries or support, feel free to reach out to us.</p>
            <button type="button" role="cta" aria-label="Contact Us" variant="filled" icon="">Contact Us</button>
        </section>
        <footer id="footer" role="footer">
            <p>Â© Recruitment Portal 2023</p>
        </footer>
    </div>
</body>
</html>
