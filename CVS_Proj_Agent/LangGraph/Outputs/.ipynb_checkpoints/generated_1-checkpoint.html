<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Blog</title>
<style>
:root {
  --primary-color: #007bff;
  --secondary-color: #f5f5f5;
  --text-color: #222;
  --font-family: 'Inter', Arial, system-ui;
}

body {
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
  background-color: var(--secondary-color);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 16px;
  grid-template-areas:
    "header header"
    "main_content main_content"
    "footer footer";
}

header {
  grid-area: header;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--primary-color);
  color: white;
  padding: 8px 0;
  border-radius: 8px 8px 0 0;
}

nav {
  display: flex;
  justify-content: space-around;
  width: 100%;
}

nav button {
  background-color: transparent;
  border: none;
  color: white;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

nav button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

main {
  grid-area: main_content;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

section {
  background-color: var(--secondary-color);
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card caption {
  font-size: 1.2em;
  margin-bottom: 8px;
}

.card p {
  margin: 8px 0;
  font-size: 1em;
}

.card button {
  background-color: var(--primary-color);
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

footer {
  grid-area: footer;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--primary-color);
  color: white;
  padding: 8px 0;
  border-radius: 0 0 8px 8px;
}

@media (max-width: 1024px) {
  body {
    grid-template-columns: 1fr;
    grid-template-areas:
      "header"
      "main_content"
      "footer";
  }

  nav {
    flex-direction: column;
    text-align: center;
  }

  section {
    grid-column: span 1;
  }
}

@media (max-width: 768px) {
  body {
    grid-template-columns: 1fr;
    grid-template-areas:
      "header"
      "main_content"
      "footer";
  }

  nav {
    flex-direction: column;
    text-align: center;
  }

  section {
    grid-column: span 1;
  }
}
</style>
</head>
<body>
<header>
<nav>
<button id="comp_2">Home</button>
<button id="comp_3">About Us</button>
<button id="comp_4">Blog</button>
<button id="comp_5">Contact</button>
</nav>
</header>

<main>
<section id="comp_6">
<div class="card" id="comp_7">
<caption id="comp_8">Latest Post</caption>
<p id="comp_9">Get to know about the emerging trends in the tech world in our latest blog post.</p>
<button id="comp_10">Read More</button>
</div>
</section>

<section id="comp_11">
<div class="card" id="comp_12">
<caption id="comp_13">Featured Post</caption>
<p id="comp_14">Check out the most popular blog post this week on AI and Machine Learning.</p>
<button id="comp_15">Read More</button>
</div>
</section>
</main>

<footer>
<p id="comp_17">Â© Tech Blog 2022</p>
</footer>
</body>
</html>
