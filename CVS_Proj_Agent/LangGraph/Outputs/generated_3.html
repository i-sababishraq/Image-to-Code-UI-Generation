<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI Example</title>
    <style>
        body {
            font-family: Arial, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #6c757d;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

       .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            width: 100%;
            max-width: 1200px;
        }

       .navbar button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .navbar button:hover {
            background-color: #d81b60;
        }

       .section {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 16px;
            max-width: 1200px;
        }

       .section h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

       .section p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

       .cta-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

       .cta-button:hover {
            background-color: #d81b60;
        }

        @media (min-width: 768px) {
            body {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)) 2fr;
            }
        }

        @media (min-width: 1024px) {
            body {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)) 2fr 2fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button id="comp_5" role="menuitem">Contact</button>
        <button id="comp_2" role="menuitem"><span aria-hidden="true" class="icon-home"></span> Home</button>
        <button id="comp_3" role="menuitem"><span aria-hidden="true" class="icon-user"></span> About Us</button>
        <button id="comp_4" role="menuitem"><span aria-hidden="true" class="icon-search"></span> Services</button>
    </div>

    <div class="section" id="comp_6" role="content">
        <div class="card" id="comp_7" role="card">
            <h2 id="comp_8" role="caption">Our Mission</h2>
            <p id="comp_9" role="paragraph">Providing quality services with a customer-centered approach.</p>
            <button id="comp_10" role="cta" class="cta-button"><span aria-hidden="true" class="icon-search"></span> Learn More</button>
        </div>
    </div>

    <div class="section" id="comp_11" role="content">
        <div class="card" id="comp_12" role="card">
            <h2 id="comp_13" role="caption">Our Vision</h2>
            <p id="comp_14" role="paragraph">Becoming a global leader in providing innovative solutions.</p>
            <button id="comp_15" role="cta" class="cta-button"><span aria-hidden="true" class="icon-user"></span> Our Strategy</button>
        </div>
    </div>

    <div class="section" id="comp_16" role="content">
        <div class="card" id="comp_17" role="card">
            <h2 id="comp_18" role="caption">Our Team</h2>
            <p id="comp_19" role="paragraph">A team of dedicated professionals committed to excellence.</p>
        </div>
    </div>
</body>
</html>
