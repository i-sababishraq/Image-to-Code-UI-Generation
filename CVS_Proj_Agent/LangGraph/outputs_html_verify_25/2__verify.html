<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .page {
      color: white;
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav button {
      margin: 0 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav button.blue {
      background-color: blue;
      color: white;
    }
    .nav button.black {
      background-color: black;
      color: white;
    }
    .hero {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
    .hero button {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background-color: lightgray;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }
    .footer {
      background-color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="nav">
        <button class="blue">Home</button>
        <button class="black">About Us</button>
        <button class="black">Job Listings</button>
      </div>
    </div>
    <div class="hero">
      <div>
        <p>Welcome</p>
        <p>Your next career step is just a few clicks away. Start your journey with us today.</p>
        <button>Search Jobs</button>
      </div>
    </div>
    <div class="card">
      <p>About Us</p>
      <p>We are a leading recruitment portal specializing in connecting employers and job seekers.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <p>Contact Us</p>
      <p>For any inquiries or support, feel free to reach out to us.</p>
      <button>Contact Us</button>
    </div>
    <div class="footer">
      <p>Â© Recruitment Portal 2022</p>
    </div>
  </div>
</body>
</html>
